<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <!-- Conditionally link to a custom CSS file -->
    {% if page.css %}
    <!-- Apply the CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}">
    {% endif %}

    <!-- Other common CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;900&display=swap" rel="stylesheet">
</head>

<body>

    {% include header.html %}

    <main>
        <!-- Inject page content here -->
        {{ content }}
    </main>

    <footer>
        {% include footer.html %}
    </footer>

</body>

</html>
